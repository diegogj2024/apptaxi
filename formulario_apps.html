<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles1.css">
    <head>
        <h1>Encuesta de Apps</h1>
    </head>
    <div>
        <div>Estamos recopilando información sobre que piensan acerca de nuestra app.</div>
        <div> Por favor responde las preguntas para saber tu opinión!</div>
    </div>
    <body class="fondoapps">
        <div>
            <form>
                <div>
                    <label for="save">¿Qué le parece la Apps?</label>
                    <input type="text" id="save" placeholder="ingrese respuesta">
                    <label name="preg" for="question">¿Es fácil de usar la aplicación?</label>
                    <input type="text" id="question">
                    <label for="guarda">¿Visualmente que opina?</label>
                    <input type="text" id="guarda">
                </div>
            </form>
        </div>
    </body>
</html>
